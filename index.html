<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BB homework</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>DARK KNIGHT RETURNS</h1>
        <div id="container">
          <img src="images/bed.jpg" alt="bed" onclick="rest(hero),updateStats()">
          <img src="images/weapon.jpg" alt="weapon" onclick="pickUpItem(hero, {type: 'machine gun', damage: 10}),updateStats()">
          <img src="images/enemy.jpg" alt="enemy" onclick="doBattle(hero,enemy),updateStats()">
          <img src="images/backpack.jpg" alt="backpack" onclick="equipWeapon(hero,window.prompt('which weapon would you like to equip, Bruce?')),updateStats()">
        </div>
        <table id="stats">
        <tr>
          <th>Name</th>
          <td>.....</td>
        </tr>
        <tr>
          <th>Health</th>
          <td>.....</td>
        </tr>
        <tr>
          <th>Weapon Type</th>
          <td>.....</td>
        </tr>
        <tr>
          <th>Weapon Damage</th>
          <td>.....</td>
        </tr>
      </table>
      <table id="inventory">
        <tr>
          <th>Inventory Type</th>
        </tr>
        <tr>
          <td>.....</td>
        </tr>
      </table>
      <form id="heroForm">
        <strong>New Hero Name:</strong><br>
        <input type="text" name="heroName">
        <input type="submit" onclick="submitHero()">
      </form>
      <script src="your_javascript_here.js"></script>
      <script src="tests.js"></script>
    </body>
</html>
